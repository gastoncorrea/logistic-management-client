<div class="container">
  <table class="table table-striped table-hover text-center">
    <thead>
      <tr class="position-sticky bg-success" >
        <th scope="col">Id Pedido</th>
        <th scope="col" class="p-3">Nro de pedido</th>
        <th scope="col" class="p-3">Fecha</th>
        <th scope="col" class="p-3">ID cliente</th>
        <th scope="col" class="p-3">ID ubicacion</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let data of orderData" (click)="selectOrder(data.id_pedido)">
        <th scope="row">{{ data.id_pedido }}</th>
        <td>{{ data.nro_pedido }}</td>
        <td>{{ data.fecha | date: 'dd MMM YYYY'}}</td>
        <td>{{ data.id_cliente }}</td>
        <td>{{ data.id_ubicacion }}</td>
      </tr>
    </tbody>
  </table>
</div>
